<div style="display: flex">
  <nav>
    <button mat-icon-button class="mudarTema" (click)="mudarTema()">
      <mat-icon *ngIf="modoAtual == ModoTema.escuro; else escuro">
        light_mode
      </mat-icon>
      <ng-template #escuro>
        <mat-icon>dark_mode</mat-icon>
      </ng-template>
    </button>

    <div class="botoes">
      <button id="profile"></button>
      <button id="config">
        <mat-icon>more_horiz</mat-icon>
      </button>
      <div @aparecer (click)="toggle()" class="bgBlur" *ngIf="popupSair"></div>
      <button
        id="sair"
        (click)="toggle()"
      >
        <mat-icon>logout</mat-icon>
      </button>
      <div @aparecer class="popup" *ngIf="popupSair">
        <h1>
          Tem certeza que deseja sair?
        </h1>
        <div>
          <button (click)="toggle()" id="cancelarSair">
            Cancelar
          </button>
          <button (click)="sair()" id="sairSair">
            Sair
          </button>
        </div>
      </div>
    </div>
  </nav>
  <section id="wiki"></section>
  <section id="forum"></section>
</div>
